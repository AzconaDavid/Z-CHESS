<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-CHESS: Real-Time Combat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Chess Board Styles */
        .square-light { background-color: #e2e8f0; }
        .square-dark { background-color: #94a3b8; }
        
        .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(239, 68, 68, 0.6), rgba(239, 68, 68, 0.2));
            backdrop-filter: blur(1px);
            transition: height 0.05s linear;
            pointer-events: none;
        }

        .cooldown-text {
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
            font-family: 'Orbitron', sans-serif;
            pointer-events: none;
        }

        .piece-dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .check-warning {
            animation: pulse-red 1s infinite;
            background-color: #ef4444;
        }

        /* Move Hints */
        .move-hint-dot {
            width: 20%;
            height: 20%;
            background-color: rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: scale-in 0.2s ease-out;
        }

        .move-hint-capture {
            position: absolute;
            inset: 0;
            border: 4px solid rgba(244, 63, 94, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: scale-in 0.2s ease-out;
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* AI Move Animation */
        @keyframes ai-glow {
            0% { box-shadow: inset 0 0 0px rgba(239, 68, 68, 0); background-color: transparent; }
            30% { box-shadow: inset 0 0 25px rgba(239, 68, 68, 0.7); background-color: rgba(239, 68, 68, 0.15); }
            100% { box-shadow: inset 0 0 0px rgba(239, 68, 68, 0); background-color: transparent; }
        }

        .ai-move-highlight {
            animation: ai-glow 0.8s ease-out forwards;
        }

        /* Victory Text Glow */
        .victory-glow {
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.8), 0 0 40px rgba(250, 204, 21, 0.4);
        }

        /* Draw Text Glow */
        .draw-glow {
            color: #92400e;
            text-shadow: 0 0 15px rgba(146, 64, 14, 0.6), 0 0 30px rgba(146, 64, 14, 0.3);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
